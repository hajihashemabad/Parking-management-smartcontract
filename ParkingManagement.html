<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Parking Management</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<header>
		<h1>Parking Management</h1>
	</header>
	<main>
		<div class="container">
			<img src="https://abdelnasser.com/wp-content/uploads/2023/02/ParkingManagement-.jpg" alt="Parking Management" class="image">
			<form id="login-form" class="form">
				<h2>Login</h2>
				<label for="wallet-address">Wallet Address:</label>
				<input type="text" id="wallet-address" name="wallet-address" placeholder="Enter your wallet address...">
				<label for="network">Network:</label>
				<select id="network" name="network">
					<option value="mainnet">Mainnet</option>
					<option value="ropsten">Ropsten</option>
					<option value="rinkeby">Rinkeby</option>
					<option value="kovan">Kovan</option>
				</select>
				<button type="button" onclick="login()">Login</button>
			</form>
		</div>
	</main>
</body>
</html>
